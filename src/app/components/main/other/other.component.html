<div class="d-flex flex-column justify-content-center align-items-center mt-3 animated fadeIn">
  <h1>Alarms</h1>

  <div class="row p-3 m-3 item" *ngFor="let alarm of alarms">
    <div class="col-lg-12 col-md-12 col-sm-12">
      <div
        class="d-flex align-items-center justify-content-between"
        style="min-width: 500px;"
      >
        <h4>{{ alarm.name }}</h4>

        <input
          type="button"
          [value]="alarm.value"
          class="btn btn-primary px-5"
          (click)="onSwitchAlarm(alarm)"
          [class.btn-danger]="alarm.value == 'OFF'"
        />
      </div>
    </div>
  </div>
</div>
<div class="d-flex flex-column justify-content-center align-items-center mt-3 animated fadeIn">
  <h1>Weather</h1>

  <div class="row p-3 m-3 item">
    <div class="col-lg-12 col-md-12 col-sm-12">
      <div
        class="d-flex flex-column align-items-center justify-content-center"
        style="min-width: 500px;"
      >
      <h1>{{temp}}Â°</h1>
      <img src="assets/cold.svg" alt="" class="img-100 mt-3"  *ngIf="temp <= 10">
      <img src="assets/hot.svg" alt="" class="img-100 mt-3" *ngIf="temp >= 20">
      </div>
    </div>
  </div>
</div>
